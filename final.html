<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Processor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet"> <!-- Include the custom CSS file -->
  <script src="dist/app.js" defer></script>
</head>
<body class="p-4">
  <div class="container border p-4 rounded shadow">

    <!-- Seed Image Upload -->
    <div class="mb-3">
      <label for="seedImage" class="form-label">Seed Image:</label>
      <input type="file" class="form-control d-inline w-50" id="seedImage">
      <button class="btn btn-primary ms-2" id="uploadBtn">Upload</button>
    </div>

    <!-- Action Input -->
    <div class="mb-3">
      <label for="actionInput" class="form-label">Action:</label>
      <input type="text" class="form-control d-inline w-50" id="actionInput">
      <button class="btn btn-success ms-2" id="sendBtn">Send</button>
      <div class="form-check form-check-inline ms-1">
        <input class="form-check-input" type="checkbox" id="lastImageCheckbox">
        <label class="form-check-label" for="lastImageCheckbox">Last Image</label>
      </div>
    </div>

    <!-- Results -->
    <div class="mb-3">
      <label class="form-label">Result:</label>
      <div id="resultPanel" class="d-flex flex-column gap-2 mt-2"></div>
      <button class="btn btn-warning mt-3" id="downloadAllBtn">Download All</button>
    </div>
    
  </div>
</body>
</html>
