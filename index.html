<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SnapForge Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="dist/chat.js" defer></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    #chatPanel {
      flex: 1;
      overflow-y: auto;
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }
    .input-group {
      margin-top: auto;
    }
    .user-msg {
      text-align: right;
      margin: 0.5rem 0;
    }
    .bot-msg {
      text-align: left;
      margin: 0.5rem 0;
    }
    .chat-bubble {
      display: inline-block;
      padding: 0.5rem 1rem;
      border-radius: 1rem;
      max-width: 75%;
    }
    .user-msg .chat-bubble {
      background-color: #d1e7dd;
    }
    .bot-msg .chat-bubble {
      background-color: #e2e3e5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h4>SnapForge Conversation</h4>
    <div id="chatPanel" class="mb-3"></div>
    <div class="input-group">
      <input type="text" id="chatInput" class="form-control" placeholder="Enter your message...">
      <button class="btn btn-primary" id="chatSendBtn">Send</button>
    </div>
  </div>
</body>
</html>
